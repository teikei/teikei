name: API CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
on:
  push:
    branches-ignore:
      - dependabot/*
    paths:
      - 'packages/api/**'
  workflow_dispatch:
env:
  HUSKY: 0
jobs:
  supply-chain-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install root deps (no scripts)
        run: npm ci --ignore-scripts
      - name: Install api deps (no scripts)
        working-directory: packages/api
        run: npm ci --ignore-scripts
      - name: Verify lockfiles unchanged
        run: git diff --name-only --exit-code || (echo "Lockfiles changed during install" && exit 1)
      - name: npm audit (fail on critical)
        run: |
          npm audit --omit=dev --json > audit.json || true
          CRIT=$(jq '.metadata.vulnerabilities.critical' audit.json)
          HIGH=$(jq '.metadata.vulnerabilities.high' audit.json)
          [ "$CRIT" = "null" ] && CRIT=0 || true
          [ "$HIGH" = "null" ] && HIGH=0 || true
          if [ "$CRIT" -gt 0 ]; then
            echo "Critical vulnerabilities found: $CRIT"; jq '.metadata.vulnerabilities' audit.json; exit 1
          fi
          if [ "$HIGH" -gt 5 ]; then
            echo "Too many high-severity vulnerabilities: $HIGH (threshold: 5)"; jq '.metadata.vulnerabilities' audit.json; exit 1
          fi
          echo "Security scan passed. Summary:"; jq '.metadata.vulnerabilities' audit.json
      - name: Lockfile lint
        run: |
          npx -y lockfile-lint --path package-lock.json --allowed-hosts npmjs registry.npmjs.org --validate-https --validate-integrity
          npx -y lockfile-lint --path packages/api/package-lock.json --allowed-hosts npmjs registry.npmjs.org --validate-https --validate-integrity
      - name: NodeSecure scanner
        run: npx -y @nodesecure/scanner --json --depth 2 > nodesecure-report.json || true
      - name: Generate SBOMs
        run: |
          npx -y @cyclonedx/cyclonedx-npm --output-file sbom-root.json || true
          (cd packages/api && npx -y @cyclonedx/cyclonedx-npm --output-file sbom-api.json || true)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-supply-chain-artifacts
          path: |
            audit.json
            nodesecure-report.json
            sbom-root.json
            packages/api/sbom-api.json
  test:
    needs: supply-chain-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Code linting
        working-directory: .
        run: |
          npm ci --ignore-scripts
          cd packages/api && npm ci --ignore-scripts
          cd ../..
          npm run lint
      - name: Install dependencies
        working-directory: ./packages/api
        run: npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Run Tests
        working-directory: ./packages/api
        run: npm test
  deploy-preview:
    runs-on: ubuntu-latest
    environment: preview
    needs: test
    if: github.ref == 'refs/heads/preview'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        working-directory: ./packages/api
        run: npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Deploy Preview
        uses: dokku/github-action@v1.0.1
        with:
          branch: main
          ci_branch_name: preview
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/teikei-api-preview
  deploy-next:
    runs-on: ubuntu-latest
    environment: next
    needs: test
    if: github.ref == 'refs/heads/next'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        working-directory: ./packages/api
        run: npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Deploy Next
        uses: dokku/github-action@v1.0.1
        with:
          branch: main
          ci_branch_name: next
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/teikei-api-next
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        working-directory: ./packages/api
        run: npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Deploy Production
        uses: dokku/github-action@v1.0.1
        with:
          branch: main
          ci_branch_name: main
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/teikei-api
