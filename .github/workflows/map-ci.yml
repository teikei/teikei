name: Map CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
on:
  push:
    branches-ignore:
      - dependabot/*
    paths:
      - 'packages/map/**'
  workflow_dispatch:
env:
  HUSKY: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Code linting
        working-directory: .
        run: |
          npm install 
          npm run lint
      - name: Install dependencies
        working-directory: ./packages/map
        run: NODE_ENV=development npm install --legacy-peer-deps
      - name: Run Tests
        working-directory: ./packages/map
        run: npm test
  webtests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install root dependencies
        working-directory: ./
        run: NODE_ENV=test npm install --legacy-peer-deps
      - name: Install map dependencies
        working-directory: ./packages/map
        run: NODE_ENV=test npm install --legacy-peer-deps
      - name: Install Playwright
        working-directory: ./packages/map
        run: npx playwright install
      - name: Run Web Tests
        env:
          GEOCODER_APP_ID: ${{ secrets.GEOCODER_APP_ID }}
          GEOCODER_APP_CODE: ${{ secrets.GEOCODER_APP_CODE }}
        working-directory: ./
        run: npm run webtests
  deploy-preview:
    runs-on: ubuntu-latest
    environment: preview
    needs: [test, webtests]
    if: github.ref == 'refs/heads/preview'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install dependencies
        working-directory: ./packages/map
        run: npm install --legacy-peer-deps
      - name: Deploy Preview
        uses: dokku/github-action@v1.0.1
        with:
          branch: main
          ci_branch_name: preview
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/teikei-map-preview
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    needs: [test, webtests]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install dependencies
        working-directory: ./packages/map
        run: npm install --legacy-peer-deps
      - name: Deploy Production
        uses: dokku/github-action@v1.0.1
        with:
          branch: main
          ci_branch_name: main
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/teikei-map
