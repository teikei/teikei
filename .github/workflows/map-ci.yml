name: Map CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
on:
  push:
    branches-ignore:
      - dependabot/*
    paths:
      - 'packages/map/**'
  workflow_dispatch:
env:
  HUSKY: 0
jobs:
  supply-chain-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install root deps (no scripts)
        run: npm ci --ignore-scripts
      - name: Install map deps (no scripts)
        working-directory: packages/map
        run: npm ci --ignore-scripts
      - name: Verify lockfiles unchanged
        run: git diff --name-only --exit-code || (echo "Lockfiles changed during install" && exit 1)
      - name: npm audit (fail on critical)
        run: |
          npm audit --omit=dev --json > audit.json || true
          CRIT=$(jq '.metadata.vulnerabilities.critical' audit.json)
          [ "$CRIT" = "null" ] && CRIT=0 || true
          if [ "$CRIT" -gt 0 ]; then jq '.metadata.vulnerabilities' audit.json; exit 1; fi
          jq '.metadata.vulnerabilities' audit.json
      - name: Lockfile lint
        run: |
          npx -y lockfile-lint --path package-lock.json --allowed-hosts npmjs registry.npmjs.org --validate-https --validate-integrity
          npx -y lockfile-lint --path packages/map/package-lock.json --allowed-hosts npmjs registry.npmjs.org --validate-https --validate-integrity
      - name: NodeSecure scanner
        run: npx -y @nodesecure/scanner --json --depth 2 > nodesecure-report.json || true
      - name: Generate SBOMs
        run: |
          npx -y @cyclonedx/cyclonedx-npm --output-file sbom-root.json || true
          (cd packages/map && npx -y @cyclonedx/cyclonedx-npm --output-file sbom-map.json || true)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: map-supply-chain-artifacts
          path: |
            audit.json
            nodesecure-report.json
            sbom-root.json
            packages/map/sbom-map.json
  test:
    needs: supply-chain-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Code linting
        working-directory: .
        run: |
          npm ci --ignore-scripts
          npm run lint
      - name: Install dependencies
        working-directory: ./packages/map
        run: NODE_ENV=development npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Run Tests
        working-directory: ./packages/map
        run: npm test
  webtests:
    needs: supply-chain-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install root dependencies
        working-directory: ./
        run: NODE_ENV=test npm ci --ignore-scripts
      - name: Install map dependencies
        working-directory: ./packages/map
        run: NODE_ENV=test npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Install Playwright
        working-directory: ./packages/map
        run: npx playwright install
      - name: Run Web Tests
        env:
          GEOCODER_APP_ID: ${{ secrets.GEOCODER_APP_ID }}
          GEOCODER_APP_CODE: ${{ secrets.GEOCODER_APP_CODE }}
          GEOCODER_API_KEY: ${{ secrets.GEOCODER_API_KEY }}
        working-directory: ./
        run: npm run webtests
  deploy-preview:
    runs-on: ubuntu-latest
    environment: preview
    needs: [test, webtests]
    if: github.ref == 'refs/heads/preview'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install dependencies
        working-directory: ./packages/map
        run: npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Deploy Preview
        uses: dokku/github-action@v1.0.1
        with:
          branch: main
          ci_branch_name: preview
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/teikei-map-preview
  deploy-next:
    runs-on: ubuntu-latest
    environment: next
    needs: [test, webtests]
    if: github.ref == 'refs/heads/next'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install dependencies
        working-directory: ./packages/map
        run: npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Deploy Next
        uses: dokku/github-action@v1.0.1
        with:
          branch: main
          ci_branch_name: next
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/teikei-map-next
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    needs: [test, webtests]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install dependencies
        working-directory: ./packages/map
        run: npm ci --ignore-scripts && npm rebuild --no-bin-links || true
      - name: Deploy Production
        uses: dokku/github-action@v1.0.1
        with:
          branch: main
          ci_branch_name: main
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/teikei-map
