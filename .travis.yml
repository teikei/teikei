language: ruby
gemfile:
  - Gemfile
rvm:
  - "2.1.1"
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - "export DISPLAY=:99.0"
  - "export JASMINE_BROWSER=firefox"
  - "openssl aes-256-cbc -K $encrypted_b8cfafe2545a_key -iv $encrypted_b8cfafe2545a_iv -in staging.rb.enc -out config/deploy/staging.rb -d"
before_script:
  - mv .env.travis .env
  - cp config/database.yml.sample config/database.yml
  - rm db/seeds.rb
  - mv db/seeds.travis.rb db/seeds.rb
  - npm install -g bower
  - bower install
script:
  - bundle exec rake db:migrate
  - bundle exec rake travis:specs
after_success:
  - 'if [[ "$TRAVIS_PULL_REQUEST" == "false"  ]] ; then cap staging deploy ; fi'

bundler_args: ""
sudo: false
cache: bundler
